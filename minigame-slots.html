<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Slots | Sports Lounge</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e2e8f0;
        }

        .game-container {
            max-width: 500px;
            width: 100%;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-4px);
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .game-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .game-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .balance-display {
            background: rgba(251, 191, 36, 0.1);
            border: 2px solid rgba(251, 191, 36, 0.3);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            margin-bottom: 24px;
        }

        .balance-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .balance-amount {
            font-size: 32px;
            font-weight: 800;
            color: #fbbf24;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .slots-machine {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            border-radius: 20px;
            padding: 32px 24px;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.4);
            position: relative;
            overflow: hidden;
        }

        .slots-machine::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .reels-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }

        .reel {
            width: 90px;
            height: 100px;
            background: rgba(0, 0, 0, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            overflow: hidden;
            position: relative;
        }

        .reel.spinning {
            animation: reelSpin 0.1s linear infinite;
        }

        @keyframes reelSpin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        .bet-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .bet-button {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .bet-button.active {
            background: rgba(251, 191, 36, 0.3);
            border-color: #fbbf24;
            color: #fbbf24;
        }

        .bet-button:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
        }

        .spin-button {
            width: 100%;
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            color: white;
            padding: 18px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(16, 185, 129, 0.5);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-message {
            text-align: center;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s;
        }

        .result-message.show {
            opacity: 1;
        }

        .result-message.win {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid #10b981;
            color: #10b981;
        }

        .result-message.lose {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            color: #ef4444;
        }

        .paytable {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-top: 20px;
        }

        .paytable-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .paytable-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        .paytable-row:last-child {
            border-bottom: none;
        }

        .paytable-symbols {
            display: flex;
            gap: 4px;
        }

        .paytable-payout {
            color: #fbbf24;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <button class="back-button" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i>
            Back to Lounge
        </button>

        <div class="game-card">
            <div class="game-header">
                <h1 class="game-title">ğŸ° Lucky Slots</h1>
                <p class="game-subtitle">Match 3 symbols to win!</p>
            </div>

            <div class="balance-display">
                <div class="balance-label">Your Balance</div>
                <div class="balance-amount">
                    <span id="balance">1000</span>
                    <span>ğŸª™</span>
                </div>
            </div>

            <!-- Games Remaining Counter -->
            <div id="games-remaining" style="background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); border-radius: 8px; padding: 12px; margin: 16px 0; text-align: center; font-size: 14px; color: #10b981;">
                <i class="fas fa-gamepad"></i> <span id="games-count">Loading...</span>

                <div class="reels-container">
                    <div class="reel" id="reel1">ğŸ°</div>

                <div class="bet-controls">
                    <button class="bet-button" data-bet="10">10 ğŸª™</button>
                    <button class="bet-button active" data-bet="25">25 ğŸª™</button>
                    <button class="bet-button" data-bet="50">50 ğŸª™</button>
                    <button class="bet-button" data-bet="100">100 ğŸª™</button>
                </div>

            <button class="spin-button" id="spin-button">
                <i class="fas fa-rotate"></i>
                <span>SPIN (25 coins)</span>
            </button>

            <div class="paytable">
                <div class="paytable-title">ğŸ’° Paytable</div>
                <div class="paytable-row">
                    <div class="paytable-symbols">ğŸ† ğŸ† ğŸ†</div>
                    <div class="paytable-payout">x20 (500 ğŸª™)</div>
                </div>
                <div class="paytable-row">
                    <div class="paytable-symbols">ğŸ’ ğŸ’ ğŸ’</div>
                    <div class="paytable-payout">x10 (250 ğŸª™)</div>
                </div>
                <div class="paytable-row">
                    <div class="paytable-symbols">â­ â­ â­</div>
                    <div class="paytable-payout">x8 (200 ğŸª™)</div>
                </div>
                <div class="paytable-row">
                    <div class="paytable-symbols">ğŸ° ğŸ° ğŸ°</div>
                    <div class="paytable-payout">x5 (125 ğŸª™)</div>
                </div>
                <div class="paytable-row">
                    <div class="paytable-symbols">ğŸ€ ğŸ€ ğŸ€</div>
                    <div class="paytable-payout">x3 (75 ğŸª™)</div>
                </div>
                <div class="paytable-row">
                    <div class="paytable-symbols">ğŸ² ğŸ² ğŸ²</div>
                    <div class="paytable-payout">x2 (50 ğŸª™)</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let balance = 1000;
        let currentBet = 25;
        let isSpinning = false;
        let restrictions = null;

        // Initialize tier restrictions
        function initTierRestrictions() {
            restrictions = new TierRestrictions();
            updateGamesRemaining();
        }

        // Symbols and their weights (rarer = higher payout)
        const symbols = [
            { icon: 'ğŸ†', weight: 1, payout: 20 },   // Rarest
            { icon: 'ğŸ’', weight: 2, payout: 10 },
            { icon: 'â­', weight: 3, payout: 8 },
            { icon: 'ğŸ°', weight: 5, payout: 5 },
            { icon: 'ğŸ€', weight: 8, payout: 3 },
            { icon: 'ğŸ²', weight: 10, payout: 2 },   // Most common
            { icon: 'ğŸ¯', weight: 15, payout: 0 },   // No payout
            { icon: 'ğŸª', weight: 15, payout: 0 }
        ];

        // Create weighted symbol pool
        const symbolPool = [];
        symbols.forEach(symbol => {
            for (let i = 0; i < symbol.weight; i++) {
                symbolPool.push(symbol);
            }
        });

        // Elements
        const balanceEl = document.getElementById('balance');
        const spinButton = document.getElementById('spin-button');
        const resultMessage = document.getElementById('result-message');
        const reel1 = document.getElementById('reel1');
        const reel2 = document.getElementById('reel2');
        const reel3 = document.getElementById('reel3');
        const betButtons = document.querySelectorAll('.bet-button');

        // Bet selection
        betButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (isSpinning) return;
                
                betButtons.forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                currentBet = parseInt(button.dataset.bet);
                
                spinButton.querySelector('span').textContent = `SPIN (${currentBet} coins)`;
            });
        });

        // Get random symbol
        function getRandomSymbol() {
            return symbolPool[Math.floor(Math.random() * symbolPool.length)];
        }

        // Spin animation
        async function spinReels() {
            const reels = [reel1, reel2, reel3];
            const results = [];
            
            // Add spinning animation
            reels.forEach(reel => reel.classList.add('spinning'));
            
            // Spin each reel with random symbols
            const spinDuration = 2000;
            const spinInterval = 100;
            let elapsed = 0;
            
            const interval = setInterval(() => {
                reels.forEach(reel => {
                    reel.textContent = getRandomSymbol().icon;
                });
                elapsed += spinInterval;
                
                if (elapsed >= spinDuration) {
                    clearInterval(interval);
                }
            }, spinInterval);
            
            // Stop reels one by one
            await new Promise(resolve => setTimeout(resolve, 1500));
            const result1 = getRandomSymbol();
            reel1.textContent = result1.icon;
            reel1.classList.remove('spinning');
            results.push(result1);
            
            await new Promise(resolve => setTimeout(resolve, 300));
            const result2 = getRandomSymbol();
            reel2.textContent = result2.icon;
            reel2.classList.remove('spinning');
            results.push(result2);
            
            await new Promise(resolve => setTimeout(resolve, 300));
            const result3 = getRandomSymbol();
            reel3.textContent = result3.icon;
            reel3.classList.remove('spinning');
            results.push(result3);
            
            return results;
        }

        // Check for win
        function checkWin(results) {
            // Check if all three match
            if (results[0].icon === results[1].icon && results[1].icon === results[2].icon) {
                return {
                    isWin: true,
                    payout: results[0].payout * currentBet
                };
            }
            return { isWin: false, payout: 0 };
        }

        // Show result
        function showResult(isWin, payout) {
            resultMessage.classList.remove('show', 'win', 'lose');
            
            setTimeout(() => {
                if (isWin) {
                    resultMessage.textContent = `ğŸ‰ YOU WIN ${payout} COINS! ğŸ‰`;
                    resultMessage.classList.add('win');
                } else {
                    resultMessage.textContent = 'âŒ No match. Try again!';
                    resultMessage.classList.add('lose');
                }
                resultMessage.classList.add('show');
            }, 100);
        }

        // Update balance display
        function updateBalance() {
            balanceEl.textContent = balance;
            
            // Disable spin if can't afford bet
            if (balance < currentBet) {
                spinButton.disabled = true;
                spinButton.querySelector('span').textContent = 'Insufficient funds';
            } else {
                spinButton.disabled = false;
                spinButton.querySelector('span').textContent = `SPIN (${currentBet} coins)`;
            }
        }

        // Update games remaining display
        function updateGamesRemaining() {
            if (!restrictions) return;
            
            const limits = restrictions.getGameLimits();
            const countEl = document.getElementById('games-count');
            const containerEl = document.getElementById('games-remaining');
            
            if (limits.maxDailyGames === -1) {
                countEl.textContent = 'Unlimited Games (VIP)';
                containerEl.style.background = 'rgba(251, 191, 36, 0.1)';
                containerEl.style.borderColor = 'rgba(251, 191, 36, 0.3)';
                containerEl.style.color = '#fbbf24';
            } else {
                const remaining = limits.gamesRemaining;
                countEl.textContent = `${remaining}/${limits.maxDailyGames} Games Remaining Today`;
                
                if (remaining === 0) {
                    containerEl.style.background = 'rgba(239, 68, 68, 0.1)';
                    containerEl.style.borderColor = 'rgba(239, 68, 68, 0.3)';
                    containerEl.style.color = '#ef4444';
                } else if (remaining <= 2) {
                    containerEl.style.background = 'rgba(251, 191, 36, 0.1)';
                    containerEl.style.borderColor = 'rgba(251, 191, 36, 0.3)';
                    containerEl.style.color = '#fbbf24';
                } else {
                    containerEl.style.background = 'rgba(16, 185, 129, 0.1)';
                    containerEl.style.borderColor = 'rgba(16, 185, 129, 0.3)';
                    containerEl.style.color = '#10b981';
                }
            }
        }

        // Show upgrade prompt
        function showUpgradePrompt(reason) {
            const message = `${reason}\n\nUpgrade to PRO for 15 games/day or VIP for unlimited games!`;
            if (confirm(message + '\n\nGo to subscription page?')) {
                window.parent.postMessage({ action: 'navigate', page: 'subscription' }, '*');
            }
        }

        // Main spin function
        async function spin() {
            if (isSpinning || balance < currentBet) return;
            
            // Check tier restrictions
            if (restrictions) {
                const canPlay = restrictions.canPlayGame('Lucky Slots');
                if (!canPlay.allowed) {
                    showUpgradePrompt(canPlay.reason);
                    return;
                }
            }
            
            isSpinning = true;
            spinButton.disabled = true;
            resultMessage.classList.remove('show');
            
            // Deduct bet
            balance -= currentBet;
            updateBalance();
            
            // Spin reels
            const results = await spinReels();
            
            // Check win
            const { isWin, payout } = checkWin(results);
            
            // Add winnings
            if (isWin) {
                balance += payout;
                updateBalance();
            }
            
            // Show result
            showResult(isWin, payout);
            
            // Track game played
            if (restrictions) {
                restrictions.trackGamePlayed();
                updateGamesRemaining();
            }
            
            // Track stats
            trackGameStats(isWin);
            
            isSpinning = false;
            spinButton.disabled = false;
        }

        // Track game statistics
        function trackGameStats(won) {
            const stats = JSON.parse(localStorage.getItem('slotsStats')) || { gamesPlayed: 0, wins: 0 };
            stats.gamesPlayed++;
            if (won) stats.wins++;
            localStorage.setItem('slotsStats', JSON.stringify(stats));
        }

        // Event listeners
        spinButton.addEventListener('click', spin);

        // Initialize
        updateBalance();
        initTierRestrictions();
        
        // Save balance to localStorage
        function saveBalance() {
            localStorage.setItem('sportsLoungeBalance', balance);
        }

        // Load balance from localStorage
        function loadBalance() {
            const saved = localStorage.getItem('sportsLoungeBalance');
            if (saved) {
                balance = parseInt(saved);
                updateBalance();
            }
        }

        loadBalance();
        window.addEventListener('beforeunload', saveBalance);
    </script>
</body>
