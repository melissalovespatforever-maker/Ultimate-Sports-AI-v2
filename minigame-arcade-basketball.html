<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Basketball - Sports Lounge</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Basketball Court Background */
        .court-lines {
            position: absolute;
            inset: 0;
            opacity: 0.1;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(135deg, #f97316, #ea580c);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 900;
            margin: 0 0 8px 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            padding: 16px 20px;
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border-bottom: 3px solid #f59e0b;
        }

        .stat-box {
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: #92400e;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 900;
            color: #92400e;
        }

        #time-left {
            color: #dc2626;
        }

        /* Game Canvas */
        #game-canvas {
            width: 100%;
            height: 500px;
            background: linear-gradient(180deg, #7dd3fc 0%, #38bdf8 50%, #0284c7 100%);
            display: block;
            cursor: none;
            position: relative;
        }

        /* Bet Selection */
        .bet-section {
            padding: 20px;
            background: white;
        }

        .bet-section h3 {
            font-size: 18px;
            color: #1e3a8a;
            margin: 0 0 16px 0;
            font-weight: 800;
        }

        .bet-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .bet-btn {
            padding: 12px 8px;
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            border: 2px solid #3b82f6;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            color: #1e3a8a;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .bet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .bet-btn.active {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            transform: scale(1.05);
        }

        .start-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.5);
        }

        .start-btn:active {
            transform: scale(0.98);
        }

        .start-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        /* Game Over Modal */
        .game-over {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .game-over-content h2 {
            font-size: 32px;
            color: #1e3a8a;
            margin: 0 0 20px 0;
        }

        .game-over-content .final-score {
            font-size: 64px;
            font-weight: 900;
            color: #f97316;
            margin: 20px 0;
        }

        .game-over-content .result {
            font-size: 20px;
            margin: 16px 0;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 700;
        }

        .result.win {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #065f46;
        }

        .result.lose {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #991b1b;
        }

        .play-again-btn {
            padding: 16px 40px;
            background: linear-gradient(135deg, #f97316, #ea580c);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Instructions */
        .instructions {
            padding: 20px;
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            text-align: center;
        }

        .instructions p {
            margin: 0;
            color: #1e40af;
            font-weight: 600;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            #game-canvas {
                height: 400px;
            }

            .header h1 {
                font-size: 24px;
            }

            .bet-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="court-lines">
        <!-- SVG court lines could go here -->
    </div>

    <div class="container">
        <div class="header">
            <h1>üèÄ Arcade Basketball</h1>
            <p>Shoot hoops and win big!</p>
        </div>

        <div class="game-stats">
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="time-left">60</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Streak</div>
                <div class="stat-value" id="streak">0</div>
            </div>
        </div>

        <canvas id="game-canvas"></canvas>

        <div class="instructions">
            <p><strong>CLICK/TAP</strong> to shoot the ball ‚Ä¢ Score as many baskets as you can in 60 seconds!</p>
        </div>

        <div class="bet-section">
            <h3>üí∞ Place Your Wager</h3>
            <div class="bet-buttons">
                <button class="bet-btn" data-bet="50">50 ü™ô</button>
                <button class="bet-btn" data-bet="100">100 ü™ô</button>
                <button class="bet-btn active" data-bet="250">250 ü™ô</button>
                <button class="bet-btn" data-bet="500">500 ü™ô</button>
            </div>
            <button class="start-btn" id="start-btn">Start Game</button>
        </div>

        <div class="game-over" id="game-over">
            <div class="game-over-content">
                <h2>üèÄ Game Over!</h2>
                <div class="final-score" id="final-score">0</div>
                <div class="result" id="result"></div>
                <button class="play-again-btn" id="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="minigame-sync.js"></script>
    <script>
        // ============================================
        // TRANSACTION QUEUE INTEGRATION
        // ============================================
        const gameSync = MinigameSync.init('Arcade Basketball');
        console.log('üéÆ Arcade Basketball initialized with transaction queue support');

        // Game State
        const Game = {
            canvas: null,
            ctx: null,
            ball: null,
            hoop: null,
            score: 0,
            timeLeft: 60,
            streak: 0,
            bet: 250,
            balance: gameSync.getBalance(),
            gameActive: false,
            timerInterval: null,
            balls: [],
            particles: []
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            Game.canvas = document.getElementById('game-canvas');
            Game.ctx = Game.canvas.getContext('2d');
            
            // Set canvas size
            Game.canvas.width = Game.canvas.offsetWidth;
            Game.canvas.height = Game.canvas.offsetHeight;
            
            setupBetButtons();
            setupStartButton();
            setupPlayAgainButton();
            
            initGame();
            gameLoop();
        });
        
        // Listen for balance updates
        window.addEventListener('transactionQueueProcessed', (e) => {
            console.log('üìä Queue synced, updating balance');
            Game.balance = gameSync.getBalance();
        });

        // Bet buttons
        function setupBetButtons() {
            document.querySelectorAll('.bet-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.bet-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    Game.bet = parseInt(btn.dataset.bet);
                });
            });
        }

        // Start button
        function setupStartButton() {
            document.getElementById('start-btn').addEventListener('click', startGame);
        }

        // Play again button
        function setupPlayAgainButton() {
            document.getElementById('play-again-btn').addEventListener('click', () => {
                document.getElementById('game-over').classList.remove('show');
                resetGame();
            });
        }

        // Initialize game objects
        function initGame() {
            // Create hoop
            Game.hoop = {
                x: Game.canvas.width / 2,
                y: 120,
                width: 100,
                height: 20,
                rimRadius: 50
            };

            // Mouse/touch controls
            Game.canvas.addEventListener('click', shootBall);
            Game.canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = Game.canvas.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                shootBall({clientX: x + rect.left, clientY: y + rect.top});
            });
        }

        // Start game
        function startGame() {
            // Update balance first
            Game.balance = gameSync.getBalance();
            
            if (Game.balance < Game.bet) {
                alert(`Insufficient balance! You need ${Game.bet} coins.`);
                return;
            }

            // Deduct bet via transaction queue
            if (!gameSync.recordBet(Game.bet)) {
                return;
            }

            // Track for daily quests
            gameSync.reportQuestProgress('games_played', 1);
            
            // Update local balance
            Game.balance = gameSync.getBalance();

            Game.gameActive = true;
            Game.score = 0;
            Game.timeLeft = 60;
            Game.streak = 0;
            updateUI();

            // Start timer
            Game.timerInterval = setInterval(() => {
                Game.timeLeft--;
                updateUI();
                
                if (Game.timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // Hide start button
            document.getElementById('start-btn').textContent = 'Game in Progress...';
            document.getElementById('start-btn').disabled = true;
        }

        // Shoot ball
        function shootBall(e) {
            if (!Game.gameActive) return;

            const rect = Game.canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            // Create ball
            const ball = {
                x: Game.canvas.width / 2,
                y: Game.canvas.height - 50,
                vx: (clickX - Game.canvas.width / 2) / 8,
                vy: -15,
                radius: 15,
                gravity: 0.5,
                scored: false
            };

            Game.balls.push(ball);
        }

        // Update game
        function update() {
            // Update balls
            Game.balls.forEach((ball, index) => {
                ball.vy += ball.gravity;
                ball.x += ball.vx;
                ball.y += ball.vy;

                // Check hoop collision
                if (!ball.scored && ball.y > Game.hoop.y && ball.y < Game.hoop.y + 60) {
                    const distToHoop = Math.abs(ball.x - Game.hoop.x);
                    if (distToHoop < Game.hoop.rimRadius) {
                        ball.scored = true;
                        Game.score += (1 + Math.floor(Game.streak / 3));
                        Game.streak++;
                        updateUI();
                        createParticles(ball.x, ball.y);
                    }
                }

                // Check if ball missed
                if (ball.y > Game.hoop.y + 100 && !ball.scored) {
                    Game.streak = 0;
                    updateUI();
                }

                // Remove balls that are off screen
                if (ball.y > Game.canvas.height + 50 || ball.x < -50 || ball.x > Game.canvas.width + 50) {
                    Game.balls.splice(index, 1);
                }
            });

            // Update particles
            Game.particles.forEach((p, index) => {
                p.vy += 0.2;
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                
                if (p.life <= 0) {
                    Game.particles.splice(index, 1);
                }
            });
        }

        // Draw game
        function draw() {
            const ctx = Game.ctx;

            // Clear canvas
            ctx.clearRect(0, 0, Game.canvas.width, Game.canvas.height);

            // Draw clouds (background decoration)
            drawClouds();

            // Draw backboard
            ctx.fillStyle = '#ef4444';
            ctx.fillRect(Game.hoop.x - 60, Game.hoop.y - 80, 120, 80);
            ctx.fillStyle = 'white';
            ctx.fillRect(Game.hoop.x - 40, Game.hoop.y - 60, 80, 50);

            // Draw hoop
            ctx.strokeStyle = '#f97316';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.arc(Game.hoop.x, Game.hoop.y, Game.hoop.rimRadius, 0, Math.PI, false);
            ctx.stroke();

            // Draw net
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.lineWidth = 2;
            for (let i = 0; i < 8; i++) {
                const angle = Math.PI * (i / 7);
                const x1 = Game.hoop.x + Math.cos(angle) * Game.hoop.rimRadius;
                const y1 = Game.hoop.y;
                const x2 = x1;
                const y2 = y1 + 30;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            // Draw balls
            Game.balls.forEach(ball => {
                // Ball shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.beginPath();
                ctx.ellipse(ball.x, Game.canvas.height - 10, ball.radius * 0.8, ball.radius * 0.3, 0, 0, Math.PI * 2);
                ctx.fill();

                // Basketball
                const gradient = ctx.createRadialGradient(
                    ball.x - 5, ball.y - 5, 0,
                    ball.x, ball.y, ball.radius
                );
                gradient.addColorStop(0, '#ff8c42');
                gradient.addColorStop(1, '#ff6b18');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();

                // Basketball lines
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(ball.x - ball.radius, ball.y);
                ctx.lineTo(ball.x + ball.radius, ball.y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(ball.x, ball.y - ball.radius);
                ctx.lineTo(ball.x, ball.y + ball.radius);
                ctx.stroke();
            });

            // Draw particles
            Game.particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 30;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }

        // Draw clouds
        function drawClouds() {
            const ctx = Game.ctx;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            
            // Simple cloud shapes
            ctx.beginPath();
            ctx.ellipse(100, 80, 40, 25, 0, 0, Math.PI * 2);
            ctx.ellipse(130, 75, 35, 22, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.ellipse(Game.canvas.width - 100, 120, 45, 28, 0, 0, Math.PI * 2);
            ctx.ellipse(Game.canvas.width - 70, 115, 40, 25, 0, 0, Math.PI * 2);
            ctx.fill();
        }

        // Create particles
        function createParticles(x, y) {
            for (let i = 0; i < 15; i++) {
                Game.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4 - 2,
                    size: Math.random() * 4 + 2,
                    life: 30,
                    color: ['#fbbf24', '#f59e0b', '#f97316', '#10b981'][Math.floor(Math.random() * 4)]
                });
            }
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = Game.score;
            document.getElementById('time-left').textContent = Game.timeLeft;
            document.getElementById('streak').textContent = Game.streak;
        }

        // End game
        function endGame() {
            Game.gameActive = false;
            clearInterval(Game.timerInterval);

            // Calculate winnings
            const pointsNeeded = Math.ceil(Game.bet / 20); // Need score to break even (simplified)
            // Original logic:
            // bet 250 -> 250/20 = 13 points needed
            // 26+ pts -> 750 (3x)
            // 13+ pts -> 500 (2x)
            // 9+ pts -> 250 (1x)
            
            let winnings = 0;
            let result = '';
            let multiplier = 0;

            if (Game.score >= pointsNeeded * 2) {
                // Big win
                winnings = Game.bet * 3;
                multiplier = 3;
                result = `üéâ AMAZING! +${winnings} coins!`;
            } else if (Game.score >= pointsNeeded) {
                // Good win
                winnings = Game.bet * 2;
                multiplier = 2;
                result = `üèÄ GREAT! +${winnings} coins!`;
            } else if (Game.score >= pointsNeeded * 0.7) {
                // Small win (break even)
                winnings = Game.bet;
                multiplier = 1;
                result = `üëç NICE! +${winnings} coins!`;
            } else {
                // Loss
                winnings = 0;
                multiplier = 0;
                result = `üò¢ Lost ${Game.bet} coins. Try again!`;
            }

            // Record transaction
            if (winnings > 0) {
                gameSync.recordWin(winnings, {
                    betAmount: Game.bet,
                    score: Game.score,
                    multiplier: multiplier,
                    result: 'win'
                });
                // Track coins won for daily quests
                gameSync.reportQuestProgress('coins_won', winnings);
            } else {
                gameSync.recordLoss(Game.bet, {
                    betAmount: Game.bet,
                    score: Game.score,
                    result: 'loss'
                });
            }

            // Update local balance
            Game.balance = gameSync.getBalance();

            // Show game over
            document.getElementById('final-score').textContent = Game.score;
            document.getElementById('result').textContent = result;
            document.getElementById('result').className = `result ${winnings > 0 ? 'win' : 'lose'}`;
            document.getElementById('game-over').classList.add('show');

            // Reset button
            document.getElementById('start-btn').textContent = 'Start Game';
            document.getElementById('start-btn').disabled = false;
        }

        // Reset game
        function resetGame() {
            Game.score = 0;
            Game.timeLeft = 60;
            Game.streak = 0;
            Game.balls = [];
            Game.particles = [];
            updateUI();
        }
    </script>

</body>
</html>
