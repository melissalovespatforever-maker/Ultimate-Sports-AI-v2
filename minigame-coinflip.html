<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ultimate Football Sim</title>

<style>
body{
  background:#06111f;
  color:#eaffff;
  font-family:Arial, sans-serif;
  text-align:center;
}

.panel{
  width:380px;
  margin:12px auto;
  background:#0b1d33;
  border-radius:12px;
  padding:12px;
  box-shadow:0 0 20px #00ffff33;
}

button,select{
  width:95%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:none;
  font-weight:bold;
}

button{
  background:#00c8ff;
  cursor:pointer;
}

.log{
  height:200px;
  overflow:auto;
  background:#020811;
  margin-top:10px;
  padding:8px;
  font-size:13px;
  text-align:left;
}
.score{
  font-size:22px;
  margin:6px;
}
</style>
</head>

<body>

<h2>üèà Ultimate Football SIM</h2>

<div class="panel">
<select id="teamA">
  <option>City Stars</option>
  <option>Coastal Sharks</option>
  <option>Iron Wolves</option>
</select>

<select id="teamB">
  <option>Coastal Sharks</option>
  <option>City Stars</option>
  <option>Iron Wolves</option>
</select>

<select id="style">
  <option value="balanced">Balanced</option>
  <option value="aggressive">Aggressive</option>
  <option value="safe">Conservative</option>
</select>

<button onclick="startGame()">START GAME</button>
</div>

<div class="panel score">
<span id="scoreA">0</span> ‚Äì <span id="scoreB">0</span><br>
Q<span id="q">1</span> | <span id="clock">15:00</span>
</div>

<div class="panel log" id="log"></div>

<script>
let game, interval;

function startGame(){
  document.getElementById("log").innerHTML="";
  game={
    scoreA:0,
    scoreB:0,
    quarter:1,
    clock:900,
    possession:"A",
    yard:25,
    style:document.getElementById("style").value
  };
  updateUI();
  interval=setInterval(playTick,800);
}

function playTick(){
  if(game.quarter>4){
    endGame();
    return;
  }

  const play=randomPlay();
  log(play.text);

  game.yard+=play.yards;
  game.clock-=30;

  if(play.turnover){
    log("üö® Turnover!");
    game.possession=game.possession==="A"?"B":"A";
    game.yard=25;
  }

  if(game.yard>=100){
    scoreTD();
  }

  if(game.clock<=0){
    game.quarter++;
    game.clock=900;
    log("üì¢ Start Q"+game.quarter);
  }

  updateUI();
}

function randomPlay(){
  let base=Math.random();
  let yards=Math.floor(Math.random()*12)-2;
  let turnover=false;

  if(game.style==="aggressive"){
    yards+=3;
    if(Math.random()<0.08) turnover=true;
  }
  if(game.style==="safe"){
    yards-=2;
  }

  if(Math.random()<0.05) turnover=true;

  return{
    yards,
    turnover,
    text:`${game.possession} runs play for ${yards} yards`
  };
}

function scoreTD(){
  if(game.possession==="A"){
    game.scoreA+=7;
  }else{
    game.scoreB+=7;
  }
  log("üèà TOUCHDOWN!");
  game.possession=game.possession==="A"?"B":"A";
  game.yard=25;
}

function updateUI(){
  document.getElementById("scoreA").textContent=game.scoreA;
  document.getElementById("scoreB").textContent=game.scoreB;
  document.getElementById("q").textContent=game.quarter;
  document.getElementById("clock").textContent=
    Math.floor(game.clock/60)+":"+
    (game.clock%60).toString().padStart(2,"0");
}

function log(t){
  const l=document.getElementById("log");
  l.innerHTML+=t+"<br>";
  l.scrollTop=l.scrollHeight;
}

function endGame(){
  clearInterval(interval);
  log("üèÅ FINAL SCORE");
}
</script>

</body>
</html>
