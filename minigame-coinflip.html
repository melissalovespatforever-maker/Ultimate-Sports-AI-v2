<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Racing Simulator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        canvas { border: 1px solid black; margin-top: 20px; }
        #startButton { padding: 10px 20px; background-color: #4CAF50; color: white; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Horse Racing Simulator</h1>
    <button id="startButton">Start Race</button>
    <canvas id="raceCanvas" width="800" height="300"></canvas>

    <script>
        const canvas = document.getElementById("raceCanvas");
        const ctx = canvas.getContext("2d");

        const horses = [
            { name: "Thunder", color: "red", position: 0 },
            { name: "Blaze", color: "blue", position: 0 },
            { name: "Storm", color: "green", position: 0 },
            { name: "Lightning", color: "yellow", position: 0 }
        ];

        let raceInProgress = false;

        // Draw race track and horses
        function drawRaceTrack() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#EEE";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "black";
            ctx.fillRect(0, 10, canvas.width, 10);  // Top Border
            ctx.fillRect(0, 280, canvas.width, 10);  // Bottom Border
        }

        function drawHorses() {
            horses.forEach((horse, index) => {
                ctx.fillStyle = horse.color;
                ctx.beginPath();
                ctx.arc(50 + horse.position, 50 + index * 60, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = "black";
                ctx.fillText(horse.name, 50 + horse.position - 15, 50 + index * 60 + 25);
            });
        }

        // Simulate the race
        function startRace() {
            raceInProgress = true;
            let raceInterval = setInterval(() => {
                drawRaceTrack();
                drawHorses();

                // Move each horse based on random speed
                horses.forEach(horse => {
                    if (horse.position < canvas.width - 50) {
                        horse.position += Math.random() * 5 + 2; // Random speed
                    }
                });

                // Check if the race is finished
                if (horses.some(horse => horse.position >= canvas.width - 50)) {
                    raceInProgress = false;
                    clearInterval(raceInterval);
                    setTimeout(() => alert("Race Finished!"), 500);
                }
            }, 50);
        }

        // Handle the button click
        document.getElementById("startButton").addEventListener("click", function() {
            if (!raceInProgress) {
                horses.forEach(horse => horse.position = 0);  // Reset positions
                startRace();
            }
        });

        // Initial drawing
        drawRaceTrack();
        drawHorses();
    </script>
</body>
</html>
