<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home Run Derby</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:#0b6623;
  font-family: Arial, sans-serif;
  color:#fff;
  text-align:center;
  margin:0;
  padding:20px;
}

#game {
  max-width:600px;
  margin:auto;
  background:#145a32;
  border-radius:12px;
  padding:20px;
  box-shadow:0 0 15px rgba(0,0,0,.6);
}

#bar {
  width:100%;
  height:30px;
  background:#333;
  border-radius:20px;
  overflow:hidden;
  margin:20px 0;
}

#marker {
  width:20px;
  height:30px;
  background:red;
  position:relative;
  left:0;
}

#sweetSpot {
  position:absolute;
  left:45%;
  width:10%;
  height:30px;
  background:gold;
  opacity:.7;
}

button {
  padding:12px 30px;
  font-size:18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#f4d03f;
  font-weight:bold;
}

#stats {
  margin-top:15px;
  font-size:18px;
}

#message {
  margin-top:10px;
  font-size:20px;
  min-height:24px;
}
</style>
</head>

<body>

<h1>âš¾ Home Run Derby</h1>

<div id="game">
  <p>Click SWING when the marker hits the GOLD zone!</p>

  <div id="bar">
    <div id="sweetSpot"></div>
    <div id="marker"></div>
  </div>

  <button onclick="swing()">SWING</button>

  <div id="stats">
    Home Runs: <span id="hr">0</span> |
    Pitch: <span id="pitch">1</span>/10
  </div>

  <div id="message"></div>
</div>

<script>
let marker = document.getElementById("marker");
let position = 0;
let direction = 1;
let speed = 6;

let pitch = 1;
let homeRuns = 0;

function moveMarker(){
  position += speed * direction;
  if(position > 580 || position < 0){
    direction *= -1;
  }
  marker.style.left = position + "px";
}

let interval = setInterval(moveMarker, 20);

function swing(){
  if(pitch > 10) return;

  let center = 300;
  let diff = Math.abs(position - center);

  let msg = "";
  let distance = 0;

  if(diff < 20){
    homeRuns++;
    distance = Math.floor(420 + Math.random()*80);
    msg = `ðŸ”¥ PERFECT! ${distance} ft HOME RUN!`;
  } 
  else if(diff < 50){
    distance = Math.floor(350 + Math.random()*60);
    msg = `ðŸ’ª Deep Fly! ${distance} ft`;
  } 
  else {
    distance = Math.floor(150 + Math.random()*100);
    msg = `ðŸ˜¬ Weak Contactâ€¦ ${distance} ft`;
  }

  document.getElementById("hr").innerText = homeRuns;
  document.getElementById("pitch").innerText = pitch;
  document.getElementById("message").innerText = msg;

  pitch++;

  if(pitch > 10){
    clearInterval(interval);
    setTimeout(()=>{
      alert(`Derby Over! Home Runs: ${homeRuns}`);
    },500);
  }
}
</script>

</body>
</html>
