<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Clutch Moment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial;
  background:#111;
  color:white;
  text-align:center;
}
#game{
  max-width:420px;
  margin:auto;
  padding:20px;
}
#scenario{
  font-size:20px;
  margin:20px 0;
}
#bar{
  height:25px;
  background:#333;
  border-radius:20px;
  overflow:hidden;
}
#marker{
  height:25px;
  width:15px;
  background:red;
  position:relative;
}
#sweet{
  position:absolute;
  left:45%;
  width:10%;
  height:25px;
  background:gold;
}
button{
  margin-top:20px;
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:8px;
  background:#00c853;
  color:black;
}
#score{
  margin-top:15px;
  font-size:18px;
}
</style>
</head>
<body>

<h1>ðŸ”¥ CLUTCH MOMENT</h1>

<div id="game">
  <div id="scenario"></div>

  <div id="bar">
    <div id="sweet"></div>
    <div id="marker"></div>
  </div>

  <button onclick="act()">TAKE THE SHOT</button>
  <div id="score">Score: 0 | Streak: 0</div>
</div>

<script>
const scenarios = [
  "âš¾ Bottom 9th. Tie game. Bases loaded.",
  "âš½ Penalty kick to win the match.",
  "ðŸ€ 2 seconds left. Down by 2.",
  "ðŸˆ 4th & Goal. Championship on the line."
];

let pos = 0;
let dir = 1;
let speed = 6;
let score = 0;
let streak = 0;

const marker = document.getElementById("marker");
const scenarioEl = document.getElementById("scenario");

scenarioEl.innerText = scenarios[Math.floor(Math.random()*scenarios.length)];

const move = setInterval(()=>{
  pos += speed * dir;
  if(pos > 380 || pos < 0) dir *= -1;
  marker.style.left = pos + "px";
},20);

function act(){
  const center = 210;
  const diff = Math.abs(pos - center);

  if(diff < 20){
    score += 100 + streak*20;
    streak++;
    alert("ðŸ”¥ CLUTCH! Crowd goes wild!");
  } else if(diff < 50){
    score += 40;
    streak = 0;
    alert("ðŸ˜¬ Just barely...");
  } else {
    streak = 0;
    alert("ðŸ’€ Choked under pressure!");
  }

  scenarioEl.innerText = scenarios[Math.floor(Math.random()*scenarios.length)];
  document.getElementById("score").innerText = `Score: ${score} | Streak: ${streak}`;
}
</script>

</body>
</html>
