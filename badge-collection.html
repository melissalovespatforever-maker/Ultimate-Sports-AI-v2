<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Collection - Ultimate Sports AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="badge-collection-styles.css">
</head>
<body>
    <div class="badge-collection-container">
        <!-- Header -->
        <header class="collection-header">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="header-content">
                <h1><i class="fas fa-medal"></i> Badge Collection</h1>
                <p class="subtitle">Unlock achievements and showcase your legacy</p>
            </div>
            <div class="collection-stats">
                <button class="leaderboard-link-btn" onclick="window.location.href='leaderboard-badges.html'" title="View Leaderboards">
                    <i class="fas fa-ranking-star"></i>
                    Leaderboards
                </button>
                <div class="stat-pill">
                    <span id="unlocked-count">0</span> / <span id="total-count">0</span>
                </div>
                <div class="completion-bar">
                    <div class="completion-fill" id="completion-fill"></div>
                </div>
            </div>
        </header>

        <!-- Filter Tabs -->
        <nav class="filter-tabs">
            <button class="filter-tab active" data-filter="all">
                <i class="fas fa-th"></i> All
            </button>
            <button class="filter-tab" data-filter="login">
                <i class="fas fa-calendar-check"></i> Login
            </button>
            <button class="filter-tab" data-filter="betting">
                <i class="fas fa-dice"></i> Betting
            </button>
            <button class="filter-tab" data-filter="tournament">
                <i class="fas fa-trophy"></i> Tournaments
            </button>
            <button class="filter-tab" data-filter="minigames">
                <i class="fas fa-gamepad"></i> Minigames
            </button>
            <button class="filter-tab" data-filter="collection">
                <i class="fas fa-layer-group"></i> Collection
            </button>
            <button class="filter-tab" data-filter="coins">
                <i class="fas fa-coins"></i> Coins
            </button>
            <button class="filter-tab" data-filter="rank">
                <i class="fas fa-star"></i> Ranks
            </button>
            <button class="filter-tab" data-filter="social">
                <i class="fas fa-users"></i> Social
            </button>
            <button class="filter-tab" data-filter="special">
                <i class="fas fa-sparkles"></i> Special
            </button>
        </nav>

        <!-- Achievement Series (Progressive Milestones) -->
        <section class="series-section" id="series-section">
            <h2 class="section-title">
                <i class="fas fa-chart-line"></i> Progressive Milestones
            </h2>
            <div class="series-grid" id="series-grid">
                <!-- Series cards generated by JS -->
            </div>
        </section>

        <!-- Badge Grid -->
        <section class="badges-section">
            <h2 class="section-title">
                <i class="fas fa-medal"></i> <span id="category-title">All Achievements</span>
            </h2>
            <div class="badges-grid" id="badges-grid">
                <!-- Badges generated by JS -->
            </div>
        </section>

        <!-- Empty State -->
        <div class="empty-state" id="empty-state" style="display: none;">
            <i class="fas fa-search"></i>
            <h3>No achievements found</h3>
            <p>Try selecting a different category</p>
        </div>
    </div>

    <!-- Badge Detail Modal -->
    <div class="modal" id="badge-modal">
        <div class="modal-backdrop" onclick="closeBadgeModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeBadgeModal()">
                <i class="fas fa-times"></i>
            </button>
            <div class="badge-detail" id="badge-detail">
                <!-- Content populated by JS -->
            </div>
        </div>
    </div>

    <script src="global-state-manager.js"></script>
    <script src="achievements-system.js"></script>
    <script src="badge-collection.js"></script>
</body>
</html>
