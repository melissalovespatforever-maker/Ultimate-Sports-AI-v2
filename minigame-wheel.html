<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prize Wheel | Sports Lounge</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
    <!-- Tier Restrictions -->
    <script src="tier-restrictions.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e2e8f0;
        }

        .game-container {
            max-width: 600px;
            width: 100%;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-4px);
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .game-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .game-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .balance-display {
            background: rgba(139, 92, 246, 0.1);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            margin-bottom: 32px;
        }

        .balance-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .balance-amount {
            font-size: 32px;
            font-weight: 800;
            color: #8b5cf6;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 32px;
            aspect-ratio: 1;
        }

        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            font-size: 40px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            border: 8px solid rgba(255, 255, 255, 0.2);
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.5);
            border: 4px solid white;
            z-index: 5;
        }

        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 40%;
            font-weight: 700;
            font-size: 18px;
        }

        .spin-button {
            width: 100%;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border: none;
            color: white;
            padding: 20px;
            border-radius: 16px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(139, 92, 246, 0.5);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .cost-display {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .result-message {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin-top: 24px;
            font-weight: 600;
            font-size: 18px;
            opacity: 0;
            transition: all 0.3s;
        }

        .result-message.show {
            opacity: 1;
        }

        .result-message.win {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid #10b981;
            color: #10b981;
        }

        .prizes-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 24px;
        }

        .prize-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            font-size: 13px;
        }

        .prize-amount {
            font-weight: 700;
            color: #8b5cf6;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <button class="back-button" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i>
            Back to Lounge
        </button>

        <div class="game-card">
            <div class="game-header">
                <h1 class="game-title">üé° Prize Wheel</h1>
                <p class="game-subtitle">Spin to win instant rewards!</p>
            </div>

            <div class="balance-display">
                <div class="balance-label">Your Balance</div>
                <div class="balance-amount">
                    <span id="balance">1000</span>
                    <span>ü™ô</span>
                </div>
            </div>

            <!-- Games Remaining Counter -->
            <div id="games-remaining" style="background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); border-radius: 8px; padding: 12px; margin: 16px 0; text-align: center; font-size: 14px; color: #10b981;">
                <i class="fas fa-gamepad"></i> <span id="games-count">Loading...</span>
            </div>

            <div class="wheel-container">
                <div class="wheel-pointer">‚¨áÔ∏è</div>
                <canvas id="wheel-canvas" width="400" height="400"></canvas>
                <div class="wheel-center">üé°</div>
            </div>

            <div class="cost-display">Cost per spin: <strong>50 ü™ô</strong></div>

            <button class="spin-button" id="spin-button">
                <i class="fas fa-rotate"></i>
                <span>SPIN THE WHEEL</span>
            </button>

            <div class="result-message" id="result-message"></div>

            <div class="prizes-list">
                <div class="prize-item">
                    <div>üèÜ Jackpot</div>
                    <div class="prize-amount">1,000 ü™ô</div>
                </div>
                <div class="prize-item">
                    <div>üíé Big Win</div>
                    <div class="prize-amount">500 ü™ô</div>
                </div>
                <div class="prize-item">
                    <div>‚≠ê Bonus</div>
                    <div class="prize-amount">250 ü™ô</div>
                </div>
                <div class="prize-item">
                    <div>üéØ Prize</div>
                    <div class="prize-amount">100 ü™ô</div>
                </div>
                <div class="prize-item">
                    <div>üçÄ Lucky</div>
                    <div class="prize-amount">75 ü™ô</div>
                </div>
                <div class="prize-item">
                    <div>üí´ Sparkle</div>
                    <div class="prize-amount">25 ü™ô</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let balance = 1000;
        const spinCost = 50;
        let isSpinning = false;
        let restrictions = null;

        // Initialize tier restrictions
        function initTierRestrictions() {
            restrictions = new TierRestrictions();
            updateGamesRemaining();
        }

        // Update games remaining display
        function updateGamesRemaining() {
            if (!restrictions) return;
            
            const limits = restrictions.getGameLimits();
            const countEl = document.getElementById('games-count');
            const containerEl = document.getElementById('games-remaining');
            
            if (limits.maxDailyGames === -1) {
                countEl.textContent = 'Unlimited Games (VIP)';
                containerEl.style.background = 'rgba(251, 191, 36, 0.1)';
                containerEl.style.borderColor = 'rgba(251, 191, 36, 0.3)';
                containerEl.style.color = '#fbbf24';
            } else {
                const remaining = limits.gamesRemaining;
                countEl.textContent = `${remaining}/${limits.maxDailyGames} Games Remaining Today`;
                
                if (remaining === 0) {
                    containerEl.style.background = 'rgba(239, 68, 68, 0.1)';
                    containerEl.style.borderColor = 'rgba(239, 68, 68, 0.3)';
                    containerEl.style.color = '#ef4444';
                } else if (remaining <= 2) {
                    containerEl.style.background = 'rgba(251, 191, 36, 0.1)';
                    containerEl.style.borderColor = 'rgba(251, 191, 36, 0.3)';
                    containerEl.style.color = '#fbbf24';
                } else {
                    containerEl.style.background = 'rgba(16, 185, 129, 0.1)';
                    containerEl.style.borderColor = 'rgba(16, 185, 129, 0.3)';
                    containerEl.style.color = '#10b981';
                }
            }
        }

        // Show upgrade prompt
        function showUpgradePrompt(reason) {
            const message = `${reason}\n\nUpgrade to PRO for 15 games/day or VIP for unlimited games!`;
            if (confirm(message + '\n\nGo to subscription page?')) {
                window.parent.postMessage({ action: 'navigate', page: 'subscription' }, '*');
            }
        }

        // Wheel segments (prizes)
        const segments = [
            { label: 'üèÜ 1000', value: 1000, color: '#fbbf24' },
            { label: 'üí´ 25', value: 25, color: '#8b5cf6' },
            { label: 'üíé 500', value: 500, color: '#ec4899' },
            { label: 'üçÄ 75', value: 75, color: '#10b981' },
            { label: '‚≠ê 250', value: 250, color: '#3b82f6' },
            { label: 'üéØ 100', value: 100, color: '#f59e0b' },
            { label: 'üí´ 25', value: 25, color: '#8b5cf6' },
            { label: 'üçÄ 75', value: 75, color: '#10b981' }
        ];

        // Elements
        const canvas = document.getElementById('wheel-canvas');
        const ctx = canvas.getContext('2d');
        const balanceEl = document.getElementById('balance');
        const spinButton = document.getElementById('spin-button');
        const resultMessage = document.getElementById('result-message');

        let currentRotation = 0;

        // Draw wheel
        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2 - 10;
            const segmentAngle = (2 * Math.PI) / segments.length;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            segments.forEach((segment, i) => {
                const startAngle = i * segmentAngle + currentRotation;
                const endAngle = startAngle + segmentAngle;

                // Draw segment
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = segment.color;
                ctx.fill();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + segmentAngle / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = 'white';
                ctx.font = 'bold 18px Inter';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 4;
                ctx.fillText(segment.label, radius - 20, 5);
                ctx.restore();
            });
        }

        // Get winning segment
        function getWinningSegment(rotation) {
            // Normalize rotation
            const normalizedRotation = (rotation % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI);
            
            // The pointer is at the top (0 degrees), so we need to find which segment is at the top
            const segmentAngle = (2 * Math.PI) / segments.length;
            
            // Calculate which segment is at the top (accounting for rotation direction)
            const topAngle = (2 * Math.PI - normalizedRotation) % (2 * Math.PI);
            const segmentIndex = Math.floor(topAngle / segmentAngle);
            
            return segments[segmentIndex];
        }

        // Spin animation
        function animateSpin(targetRotation, duration) {
            const startRotation = currentRotation;
            const startTime = Date.now();

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function (ease out)
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                
                currentRotation = startRotation + (targetRotation - startRotation) * easeProgress;
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    currentRotation = targetRotation % (2 * Math.PI);
                    drawWheel();
                }
            }

            animate();
        }

        // Spin wheel
        async function spin() {
            if (isSpinning || balance < spinCost) return;

            // Check tier restrictions
            if (restrictions) {
                const canPlay = restrictions.canPlayGame('Prize Wheel');
                if (!canPlay.allowed) {
                    showUpgradePrompt(canPlay.reason);
                    return;
                }
            }

            isSpinning = true;
            spinButton.disabled = true;
            resultMessage.classList.remove('show');

            // Deduct cost
            balance -= spinCost;
            updateBalance();

            // Random spins + target segment
            const spins = 5 + Math.random() * 3; // 5-8 full rotations
            const randomOffset = Math.random() * (2 * Math.PI);
            const targetRotation = currentRotation + spins * 2 * Math.PI + randomOffset;

            // Animate spin
            animateSpin(targetRotation, 4000);

            // Wait for animation
            await new Promise(resolve => setTimeout(resolve, 4000));

            // Get result
            const winningSegment = getWinningSegment(targetRotation);
            
            // Add winnings
            balance += winningSegment.value;
            updateBalance();

            // Show result
            showResult(winningSegment);

            // Track game played
            if (restrictions) {
                restrictions.trackGamePlayed();
                updateGamesRemaining();
            }

            // Track stats
            trackGameStats();

            isSpinning = false;
            spinButton.disabled = false;
        }

        // Show result
        function showResult(segment) {
            resultMessage.textContent = `üéâ You won ${segment.value} coins! üéâ`;
            resultMessage.classList.add('win', 'show');
        }

        // Update balance
        function updateBalance() {
            balanceEl.textContent = balance;
            
            if (balance < spinCost) {
                spinButton.disabled = true;
                spinButton.querySelector('span').textContent = 'Insufficient funds';
            } else {
                spinButton.disabled = false;
                spinButton.querySelector('span').textContent = 'SPIN THE WHEEL';
            }
        }

        // Event listeners
        spinButton.addEventListener('click', spin);

        // Track game statistics
        function trackGameStats() {
            const stats = JSON.parse(localStorage.getItem('wheelStats')) || { spins: 0, wins: 0 };
            stats.spins++;
            stats.wins++; // Wheel always pays out something
            localStorage.setItem('wheelStats', JSON.stringify(stats));
        }

        // Save/load balance
        function saveBalance() {
            localStorage.setItem('sportsLoungeBalance', balance);
        }

        function loadBalance() {
            const saved = localStorage.getItem('sportsLoungeBalance');
            if (saved) {
                balance = parseInt(saved);
                updateBalance();
            }
        }

        // Initialize
        loadBalance();
        drawWheel();
        updateBalance();
        initTierRestrictions();
        window.addEventListener('beforeunload', saveBalance);

        // Redraw on resize
        window.addEventListener('resize', () => {
            const size = Math.min(window.innerWidth - 100, 400);
            canvas.width = size;
            canvas.height = size;
            drawWheel();
        });
    </script>
</body>
</html>
