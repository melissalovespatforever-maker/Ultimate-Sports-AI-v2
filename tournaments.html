<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments | Ultimate Sports AI</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tournaments-styles.css">
    <link rel="stylesheet" href="breadcrumb-styles.css">
    
    <script>
        // Notify parent window of breadcrumb update when iframe loads
        window.addEventListener('load', () => {
            if (window.parent?.breadcrumbManager) {
                window.parent.breadcrumbManager.update('tournaments');
            }
        });
    </script>
    
    <style>
        .tournament-card {
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(99, 102, 241, 0.05) 100%);
            border-radius: 16px;
            padding: 24px;
            position: relative;
            transition: all 0.3s ease;
            border: 2px solid var(--border-color);
            cursor: pointer;
        }

        .tournament-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(99, 102, 241, 0.2);
            border-color: var(--primary);
        }

        .tournament-card.featured {
            border-color: var(--accent);
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(236, 72, 153, 0.1) 100%);
        }

        .tournament-card.championship {
            border: 3px solid #fbbf24;
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(251, 191, 36, 0.1) 100%);
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.3);
        }

        .tournament-trophy {
            width: 120px;
            height: 120px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tournament-trophy img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .featured-badge, .championship-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, #ec4899, #d946ef);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .championship-badge {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
        }

        .tournament-prizes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin: 16px 0;
        }

        .prize-item {
            background: rgba(99, 102, 241, 0.1);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
        }

        .tournament-join-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tournament-join-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .active-trophy-mini, .completed-trophy-mini {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }

        .medal-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .medal-badge.gold { background: linear-gradient(135deg, #fbbf24, #f59e0b); }
        .medal-badge.silver { background: linear-gradient(135deg, #e5e7eb, #9ca3af); }
        .medal-badge.bronze { background: linear-gradient(135deg, #d97706, #92400e); }
    </style>
</head>
<body>

    <div class="tournaments-container">
        
        <!-- Header -->
        <div class="tournaments-header">
            <div class="header-top">
                <button class="back-btn" onclick="window.parent.navigation?.navigateTo('home')">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="header-title">
                    <h1><i class="fas fa-trophy"></i> Tournaments</h1>
                    <p>Compete for glory and prizes</p>
                </div>
                <div class="header-balance">
                    <i class="fas fa-coins"></i>
                    <span id="user-balance">975</span>
                </div>
            </div>

            <!-- Quick Stats -->
            <div class="quick-stats">
                <div class="stat-card">
                    <i class="fas fa-crown"></i>
                    <div class="stat-info">
                        <span class="stat-value" id="tournaments-won">0</span>
                        <span class="stat-label">Tournaments Won</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-trophy"></i>
                    <div class="stat-info">
                        <span class="stat-value" id="total-winnings">0</span>
                        <span class="stat-label">Total Winnings</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-medal"></i>
                    <div class="stat-info">
                        <span class="stat-value" id="current-rank">Unranked</span>
                        <span class="stat-label">Current Rank</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="tournament-tabs">
            <button class="tournament-tab active" data-tab="available">
                <i class="fas fa-calendar-plus"></i>
                Available
            </button>
            <button class="tournament-tab" data-tab="active">
                <i class="fas fa-fire"></i>
                Active
                <span class="tab-badge" id="active-count">0</span>
            </button>
            <button class="tournament-tab" data-tab="completed">
                <i class="fas fa-history"></i>
                History
            </button>
        </div>

        <!-- Available Tournaments Tab -->
        <div class="tab-content active" id="available-tab">
            <div class="tournaments-grid" id="available-tournaments">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Active Tournaments Tab -->
        <div class="tab-content" id="active-tab">
            <div class="tournaments-list" id="active-tournaments">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Completed Tournaments Tab -->
        <div class="tab-content" id="completed-tab">
            <div class="tournaments-list" id="completed-tournaments">
                <!-- Populated by JS -->
            </div>
        </div>

    </div>

    <!-- Tournament Detail Modal -->
    <div id="tournament-modal" class="modal">
        <div class="modal-overlay" onclick="TournamentSystem.closeModal()"></div>
        <div class="modal-content tournament-detail">
            <button class="modal-close" onclick="TournamentSystem.closeModal()">
                <i class="fas fa-times"></i>
            </button>
            <div id="tournament-detail-content">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <!-- Bracket Modal -->
    <div id="bracket-modal" class="modal">
        <div class="modal-overlay" onclick="TournamentSystem.closeBracket()"></div>
        <div class="modal-content bracket-viewer">
            <button class="modal-close" onclick="TournamentSystem.closeBracket()">
                <i class="fas fa-times"></i>
            </button>
            <div id="bracket-content">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <script src="tournaments-complete.js"></script>
</body>
</html>
