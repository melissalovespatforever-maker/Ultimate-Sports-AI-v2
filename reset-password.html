<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Ultimate Sports AI</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-container {
            max-width: 420px;
            width: 100%;
            margin: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 16px;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin: 0 0 8px 0;
        }

        .auth-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin: 0;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(102, 126, 234, 0.6);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .password-strength {
            display: none;
            margin-top: 8px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .password-strength.weak {
            display: block;
            background: rgba(240, 84, 84, 0.1);
            color: #f05454;
        }

        .password-strength.fair {
            display: block;
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .password-strength.good {
            display: block;
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
        }

        .submit-btn {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .info-message {
            background: rgba(102, 126, 234, 0.1);
            border-left: 3px solid #667eea;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border-left: 3px solid #4caf50;
            color: #4caf50;
        }

        .error-message {
            background: rgba(240, 84, 84, 0.1);
            border-left: 3px solid #f05454;
            color: #f05454;
        }

        .auth-link {
            text-align: center;
            margin-top: 24px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .auth-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .requirements {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 24px;
            font-size: 12px;
        }

        .requirement {
            margin: 6px 0;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .requirement.met {
            color: #4caf50;
        }

        .requirement-icon {
            width: 16px;
            text-align: center;
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1 class="auth-title">Create New Password</h1>
                <p class="auth-subtitle">Set a strong password for your account</p>
            </div>

            <div id="messageContainer"></div>

            <form id="resetForm">
                <div class="info-message">
                    <i class="fas fa-info-circle" style="margin-right: 8px;"></i>
                    Use a strong password with at least 8 characters.
                </div>

                <div class="requirements">
                    <div class="requirement" id="lengthReq">
                        <span class="requirement-icon">
                            <i class="fas fa-circle"></i>
                        </span>
                        <span>At least 8 characters</span>
                    </div>
                    <div class="requirement" id="uppercaseReq">
                        <span class="requirement-icon">
                            <i class="fas fa-circle"></i>
                        </span>
                        <span>One uppercase letter</span>
                    </div>
                    <div class="requirement" id="lowercaseReq">
                        <span class="requirement-icon">
                            <i class="fas fa-circle"></i>
                        </span>
                        <span>One lowercase letter</span>
                    </div>
                    <div class="requirement" id="numberReq">
                        <span class="requirement-icon">
                            <i class="fas fa-circle"></i>
                        </span>
                        <span>One number</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">New Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="form-input"
                        placeholder="Enter new password"
                        required
                    />
                    <div id="passwordStrength" class="password-strength"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword"
                        class="form-input"
                        placeholder="Confirm your password"
                        required
                    />
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">Reset Password</span>
                    <span id="btnLoader" style="display: none;">
                        <span class="loading-spinner"></span>
                    </span>
                </button>
            </form>

            <div class="auth-link">
                <a href="/login">Return to sign in</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('resetForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const messageContainer = document.getElementById('messageContainer');
        const submitBtn = document.getElementById('submitBtn');

        // Check for token in URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const email = params.get('email');

        if (!token || !email) {
            showMessage('Invalid or missing reset link. Please request a new one.', 'error');
            submitBtn.disabled = true;
        }

        // Password validation
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            updateRequirements(password);
            updatePasswordStrength(password);
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validate
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (!isStrongPassword(password)) {
                showMessage('Password must include uppercase, lowercase, and a number', 'error');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            document.getElementById('btnText').style.display = 'none';
            document.getElementById('btnLoader').style.display = 'inline';

            try {
                const response = await fetch('/api/password-reset/confirm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token,
                        email,
                        newPassword: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('✅ Password reset successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Failed to reset password', 'error');
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again.', 'error');
                submitBtn.disabled = false;
            } finally {
                document.getElementById('btnText').style.display = 'inline';
                document.getElementById('btnLoader').style.display = 'none';
            }
        });

        function updateRequirements(password) {
            const reqs = {
                lengthReq: password.length >= 8,
                uppercaseReq: /[A-Z]/.test(password),
                lowercaseReq: /[a-z]/.test(password),
                numberReq: /[0-9]/.test(password)
            };

            for (const [id, met] of Object.entries(reqs)) {
                const elem = document.getElementById(id);
                if (met) {
                    elem.classList.add('met');
                } else {
                    elem.classList.remove('met');
                }
            }
        }

        function isStrongPassword(password) {
            return password.length >= 8 &&
                   /[A-Z]/.test(password) &&
                   /[a-z]/.test(password) &&
                   /[0-9]/.test(password);
        }

        function updatePasswordStrength(password) {
            const strength = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strength.style.display = 'none';
                return;
            }

            if (!isStrongPassword(password)) {
                strength.textContent = '⚠️ Weak password';
                strength.className = 'password-strength weak';
            } else if (password.length >= 12 && /[^a-zA-Z0-9]/.test(password)) {
                strength.textContent = '✅ Strong password';
                strength.className = 'password-strength good';
            } else {
                strength.textContent = '→ Fair password (could be stronger)';
                strength.className = 'password-strength fair';
            }
        }

        function showMessage(text, type) {
            messageContainer.innerHTML = `
                <div class="info-message ${type}-message">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}" style="margin-right: 8px;"></i>
                    ${text}
                </div>
            `;

            messageContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
