<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Live Sports Dashboard - Ultimate Sports AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e27;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        /* Header */
        .dashboard-header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid rgba(16, 185, 129, 0.3);
            backdrop-filter: blur(10px);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            color: #10b981;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(239, 68, 68, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: #ef4444;
            animation: pulse 2s infinite;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-primary:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(148, 163, 184, 0.2);
            color: #e2e8f0;
        }

        .btn-secondary:hover {
            background: rgba(148, 163, 184, 0.3);
        }

        /* Sport Filters */
        .sport-filters {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .sport-filters::-webkit-scrollbar {
            height: 4px;
        }

        .sport-filters::-webkit-scrollbar-thumb {
            background: rgba(16, 185, 129, 0.3);
            border-radius: 4px;
        }

        .sport-filter {
            padding: 8px 16px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-size: 14px;
            font-weight: 600;
        }

        .sport-filter:hover {
            background: rgba(16, 185, 129, 0.1);
            border-color: #10b981;
        }

        .sport-filter.active {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        /* Stats Bar */
        .stats-bar {
            background: rgba(30, 41, 59, 0.4);
            padding: 15px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #10b981;
        }

        .stat-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            margin-top: 4px;
        }

        /* Main Content */
        .dashboard-content {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Live Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Game Card */
        .game-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(15, 23, 42, 0.9) 100%);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #10b981, #3b82f6, #a855f7);
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: #10b981;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2);
        }

        .game-card.live {
            border-color: #ef4444;
            animation: cardPulse 2s infinite;
        }

        @keyframes cardPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
            50% { box-shadow: 0 0 20px 5px rgba(239, 68, 68, 0.3); }
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .game-sport {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 600;
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            padding: 4px 12px;
            border-radius: 12px;
        }

        .game-status {
            font-size: 12px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 10px;
        }

        .game-status.live {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .game-status.upcoming {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .game-status.final {
            background: rgba(107, 114, 128, 0.2);
            color: #9ca3af;
        }

        /* Teams */
        .teams-container {
            margin: 20px 0;
        }

        .team {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .team:last-child {
            border-bottom: none;
        }

        .team-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .team-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            color: white;
        }

        .team-name {
            font-weight: 600;
            font-size: 16px;
        }

        .team-record {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 2px;
        }

        .team-score {
            font-size: 28px;
            font-weight: 700;
            color: #10b981;
            min-width: 50px;
            text-align: right;
        }

        .team.winning .team-score {
            color: #10b981;
        }

        .team.losing .team-score {
            color: #94a3b8;
        }

        /* Game Info */
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            font-size: 13px;
            color: #94a3b8;
        }

        .game-time {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .game-betting {
            display: flex;
            gap: 10px;
        }

        .betting-line {
            background: rgba(16, 185, 129, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            color: #10b981;
        }

        /* Alert Toast */
        .alert-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            border: 2px solid #10b981;
            border-radius: 12px;
            padding: 16px 20px;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: slideIn 0.3s ease;
            display: none;
        }

        .alert-toast.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .alert-title {
            font-weight: 700;
            font-size: 14px;
            color: #10b981;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert-close {
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 18px;
        }

        .alert-message {
            font-size: 13px;
            color: #e2e8f0;
            line-height: 1.5;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #94a3b8;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #e2e8f0;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(16, 185, 129, 0.2);
            border-top-color: #10b981;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 10px;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        .status-dot.disconnected {
            background: #ef4444;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-header {
                padding: 15px;
            }

            .header-title {
                font-size: 18px;
            }

            .header-actions {
                flex-direction: column;
                gap: 8px;
            }

            .games-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .alert-toast {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }

            .connection-status {
                bottom: 10px;
                left: 10px;
                right: 10px;
            }
        }

        /* Notification Badge */
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ef4444;
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }

        .icon-button {
            position: relative;
            background: rgba(148, 163, 184, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #e2e8f0;
        }

        .icon-button:hover {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        /* Odds Movement Indicator */
        .odds-movement {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .odds-movement.up {
            color: #10b981;
        }

        .odds-movement.down {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <div class="header-top">
            <div class="header-title">
                <i class="fas fa-broadcast-tower"></i>
                Live Sports Dashboard
            </div>
            <div class="live-indicator">
                <div class="live-dot"></div>
                LIVE
            </div>
            <div class="header-actions">
                <button class="icon-button" id="alertsBtn" title="Alerts">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="alertCount">0</span>
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                    <i class="fas fa-home"></i> Home
                </button>
                <button class="btn btn-primary" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>
        
        <div class="sport-filters" id="sportFilters">
            <div class="sport-filter active" data-sport="all">
                <i class="fas fa-globe"></i> All Sports
            </div>
            <div class="sport-filter" data-sport="basketball">
                <i class="fas fa-basketball-ball"></i> NBA
            </div>
            <div class="sport-filter" data-sport="americanfootball">
                <i class="fas fa-football-ball"></i> NFL
            </div>
            <div class="sport-filter" data-sport="baseball">
                <i class="fas fa-baseball-ball"></i> MLB
            </div>
            <div class="sport-filter" data-sport="icehockey">
                <i class="fas fa-hockey-puck"></i> NHL
            </div>
            <div class="sport-filter" data-sport="soccer">
                <i class="fas fa-futbol"></i> Soccer
            </div>
        </div>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-value" id="liveGamesCount">0</div>
            <div class="stat-label">Live Games</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="upcomingGamesCount">0</div>
            <div class="stat-label">Upcoming</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="totalAlertsCount">0</div>
            <div class="stat-label">Alerts Today</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="lastUpdateTime">--:--</div>
            <div class="stat-label">Last Update</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="dashboard-content">
        <div class="games-grid" id="gamesGrid">
            <!-- Loading State -->
            <div class="loading" style="grid-column: 1/-1;">
                <div class="spinner"></div>
                <p>Loading live games...</p>
            </div>
        </div>
    </div>

    <!-- Alert Toast -->
    <div class="alert-toast" id="alertToast">
        <div class="alert-header">
            <div class="alert-title">
                <i class="fas fa-bell"></i>
                Game Alert
            </div>
            <button class="alert-close" onclick="closeAlert()">&times;</button>
        </div>
        <div class="alert-message" id="alertMessage">
            Lakers vs Celtics - Score update!
        </div>
    </div>

    <!-- Connection Status -->
    <div class="connection-status" id="connectionStatus">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Connected</span>
    </div>

    <script>
        // Configuration
        const BACKEND_URL = 'https://ultimate-sports-ai-backend-production.up.railway.app';
        const ODDS_API_URL = 'https://api.the-odds-api.com/v4';
        const UPDATE_INTERVAL = 30000; // 30 seconds
        
        // Get API key from window location or use placeholder
        const ODDS_API_KEY = 'YOUR_ODDS_API_KEY'; // Will be replaced from backend

        // State
        let ws = null;
        let currentSport = 'all';
        let allGames = [];
        let alertCount = 0;
        let previousScores = {};

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üéÆ Live Sports Dashboard initialized');
            console.log('üîë Fetching API key from backend...');
            
            // Set up event listeners
            setupEventListeners();
            
            // Load games
            await loadLiveGames();
            
            // Connect WebSocket
            connectWebSocket();
            
            // Auto-refresh
            setInterval(loadLiveGames, UPDATE_INTERVAL);
        });

        // Event Listeners
        function setupEventListeners() {
            // Sport filters
            document.querySelectorAll('.sport-filter').forEach(filter => {
                filter.addEventListener('click', () => {
                    document.querySelectorAll('.sport-filter').forEach(f => f.classList.remove('active'));
                    filter.classList.add('active');
                    currentSport = filter.dataset.sport;
                    filterGames(currentSport);
                });
            });

            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', async () => {
                const btn = document.getElementById('refreshBtn');
                const icon = btn.querySelector('i');
                icon.style.animation = 'spin 1s linear infinite';
                await loadLiveGames();
                setTimeout(() => icon.style.animation = '', 1000);
            });
        }

        // Load Live Games from The Odds API
        async function loadLiveGames() {
            try {
                updateConnectionStatus('connected');
                
                // Fetch real games from The Odds API
                const games = await fetchRealGames();
                allGames = games;
                
                // Update UI
                renderGames(allGames);
                updateStats(allGames);
                updateLastUpdateTime();
                
                console.log(`‚úÖ Loaded ${games.length} live games`);
                
            } catch (error) {
                console.error('Error loading games:', error);
                updateConnectionStatus('disconnected');
                
                // Fall back to mock data if API fails
                console.log('‚ö†Ô∏è Falling back to mock data...');
                const mockGames = generateMockGames();
                allGames = mockGames;
                renderGames(allGames);
                updateStats(allGames);
            }
        }

        // Fetch Real Games from The Odds API
        async function fetchRealGames() {
            try {
                const games = [];
                
                // Sports to fetch (from The Odds API)
                const sportsConfig = [
                    { key: 'basketball_nba', name: 'NBA', sport: 'basketball' },
                    { key: 'americanfootball_nfl', name: 'NFL', sport: 'americanfootball' },
                    { key: 'baseball_mlb', name: 'MLB', sport: 'baseball' },
                    { key: 'icehockey_nhl', name: 'NHL', sport: 'icehockey' },
                    { key: 'soccer_epl', name: 'Soccer', sport: 'soccer' }
                ];

                // Fetch scores for each sport
                for (const sportConfig of sportsConfig) {
                    try {
                        console.log(`üì° Fetching ${sportConfig.name} scores...`);
                        
                        const scoresUrl = `${ODDS_API_URL}/sports/${sportConfig.key}/scores`;
                        const scoresResponse = await fetch(`${scoresUrl}?apiKey=${window.THE_ODDS_API_KEY || ODDS_API_KEY}&daysFrom=0`);
                        
                        if (!scoresResponse.ok) {
                            console.warn(`‚ö†Ô∏è Failed to fetch ${sportConfig.name}: ${scoresResponse.statusText}`);
                            continue;
                        }
                        
                        const scoresData = await scoresResponse.json();
                        
                        // Fetch odds for betting lines
                        let oddsMap = {};
                        try {
                            const oddsUrl = `${ODDS_API_URL}/sports/${sportConfig.key}/odds`;
                            const oddsResponse = await fetch(`${oddsUrl}?apiKey=${window.THE_ODDS_API_KEY || ODDS_API_KEY}&regions=us&markets=h2h,spreads,totals&oddsFormat=american`);
                            
                            if (oddsResponse.ok) {
                                const oddsData = await oddsResponse.json();
                                oddsData.forEach(odds => {
                                    oddsMap[odds.id] = odds;
                                });
                            }
                        } catch (e) {
                            console.log(`Note: Odds data not available for ${sportConfig.name}`);
                        }
                        
                        // Process games
                        scoresData.forEach(game => {
                            const gameOdds = oddsMap[game.id] || {};
                            
                            // Get odds from bookmakers if available
                            let spread = null, total = null, moneyline = null;
                            
                            if (gameOdds.bookmakers && gameOdds.bookmakers.length > 0) {
                                const bookmaker = gameOdds.bookmakers[0];
                                
                                // Find spread
                                const spreadsMarket = bookmaker.markets?.find(m => m.key === 'spreads');
                                if (spreadsMarket) {
                                    const homeSpread = spreadsMarket.outcomes?.find(o => o.name === game.home_team);
                                    spread = homeSpread?.point;
                                }
                                
                                // Find total
                                const totalsMarket = bookmaker.markets?.find(m => m.key === 'totals');
                                if (totalsMarket) {
                                    total = totalsMarket.outcomes?.[0]?.point;
                                }
                                
                                // Find moneyline
                                const h2hMarket = bookmaker.markets?.find(m => m.key === 'h2h');
                                if (h2hMarket) {
                                    const homeML = h2hMarket.outcomes?.find(o => o.name === game.home_team);
                                    moneyline = homeML?.price;
                                }
                            }
                            
                            // Check if game is live or upcoming
                            const now = new Date();
                            const gameTime = new Date(game.commence_time);
                            const isLive = game.completed === false && gameTime < now;
                            
                            const gameObj = {
                                id: game.id,
                                sport: sportConfig.sport,
                                status: game.completed ? 'final' : isLive ? 'live' : 'upcoming',
                                homeTeam: {
                                    name: game.home_team,
                                    score: game.scores?.find(s => s.name === game.home_team)?.score || 0,
                                    record: '0-0' // Not available from API
                                },
                                awayTeam: {
                                    name: game.away_team,
                                    score: game.scores?.find(s => s.name === game.away_team)?.score || 0,
                                    record: '0-0'
                                },
                                time: formatGameTime(game.commence_time, isLive),
                                spread: spread ? spread.toFixed(1) : null,
                                total: total ? total.toFixed(1) : null,
                                moneyline: moneyline ? moneyline : null
                            };
                            
                            games.push(gameObj);
                            
                            // Check for score updates and alert
                            checkScoreUpdate(gameObj);
                        });
                        
                        console.log(`‚úÖ Got ${scoresData.length} ${sportConfig.name} games`);
                        
                    } catch (error) {
                        console.error(`Error fetching ${sportConfig.name}:`, error.message);
                    }
                }
                
                return games.slice(0, 20); // Return top 20 games
                
            } catch (error) {
                console.error('Error fetching real games:', error);
                throw error;
            }
        }

        // Check for score updates and trigger alerts
        function checkScoreUpdate(game) {
            const key = `${game.id}-${game.homeTeam.name}-${game.awayTeam.name}`;
            const previous = previousScores[key];
            
            if (previous) {
                const homeScoreDiff = game.homeTeam.score - previous.homeScore;
                const awayScoreDiff = game.awayTeam.score - previous.awayScore;
                
                if (homeScoreDiff > 0) {
                    showAlert(`${game.homeTeam.name} scores!`, 
                             `${game.awayTeam.name} ${game.awayTeam.score} - ${game.homeTeam.score} ${game.homeTeam.name}`);
                    alertCount++;
                } else if (awayScoreDiff > 0) {
                    showAlert(`${game.awayTeam.name} scores!`,
                             `${game.awayTeam.name} ${game.awayTeam.score} - ${game.homeTeam.score} ${game.homeTeam.name}`);
                    alertCount++;
                }
            }
            
            previousScores[key] = {
                homeScore: game.homeTeam.score,
                awayScore: game.awayTeam.score
            };
        }

        // Format game time display
        function formatGameTime(commenceTime, isLive) {
            if (isLive) {
                return 'LIVE';
            }
            
            const gameDate = new Date(commenceTime);
            const now = new Date();
            
            if (gameDate.toDateString() === now.toDateString()) {
                // Today
                return gameDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            } else {
                // Future date
                return gameDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
            }
        }

        // Generate Mock Games (Fallback)
        function generateMockGames() {
            const sports = ['basketball', 'americanfootball', 'baseball', 'icehockey', 'soccer'];
            const games = [];
            
            for (let i = 0; i < 6; i++) {
                games.push({
                    id: `game-${i}`,
                    sport: sports[Math.floor(Math.random() * sports.length)],
                    status: Math.random() > 0.3 ? 'live' : 'upcoming',
                    homeTeam: {
                        name: getRandomTeam(),
                        score: Math.floor(Math.random() * 100),
                        record: `${Math.floor(Math.random() * 50)}-${Math.floor(Math.random() * 30)}`
                    },
                    awayTeam: {
                        name: getRandomTeam(),
                        score: Math.floor(Math.random() * 100),
                        record: `${Math.floor(Math.random() * 50)}-${Math.floor(Math.random() * 30)}`
                    },
                    time: Math.random() > 0.5 ? `Q${Math.ceil(Math.random() * 4)} ${Math.floor(Math.random() * 12)}:${Math.floor(Math.random() * 60).toString().padStart(2, '0')}` : 'Today 7:00 PM',
                    spread: (Math.random() * 10 - 5).toFixed(1),
                    total: (Math.random() * 50 + 180).toFixed(1),
                    moneyline: Math.random() > 0.5 ? `+${Math.floor(Math.random() * 300)}` : `-${Math.floor(Math.random() * 300)}`
                });
            }
            
            return games;
        }

        function getRandomTeam() {
            const teams = [
                'Lakers', 'Celtics', 'Warriors', 'Nets', 'Bucks',
                'Cowboys', 'Patriots', 'Chiefs', 'Packers', 'Eagles',
                'Yankees', 'Red Sox', 'Dodgers', 'Cubs', 'Giants',
                'Maple Leafs', 'Lightning', 'Bruins', 'Avalanche', 'Rangers',
                'Man City', 'Liverpool', 'Chelsea', 'Arsenal', 'Man United'
            ];
            return teams[Math.floor(Math.random() * teams.length)];
        }

        // Set API key from backend
        async function setApiKey() {
            try {
                console.log('üîë Fetching API key from backend...');
                const response = await fetch(`${BACKEND_URL}/api/live-dashboard/config`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.oddsApiKey) {
                        window.THE_ODDS_API_KEY = data.oddsApiKey;
                        console.log('‚úÖ API key loaded successfully');
                        console.log('üéØ Sports configured:', data.sports.map(s => s.name).join(', '));
                        return true;
                    }
                }
            } catch (e) {
                console.warn('‚ö†Ô∏è Could not fetch API key from backend:', e.message);
            }
            return false;
        }
        
        // Initialize API key before loading games
        async function initialize() {
            const apiKeyLoaded = await setApiKey();
            if (apiKeyLoaded) {
                console.log('üöÄ Starting with live data from The Odds API');
            } else {
                console.log('‚ö†Ô∏è Using mock data (no API key available)');
            }
        }
        
        // Run initialization
        initialize();

        // Render Games
        function renderGames(games) {
            const grid = document.getElementById('gamesGrid');
            
            if (games.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <i class="fas fa-basketball-ball"></i>
                        <h3>No Live Games</h3>
                        <p>Check back soon for live sports action!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = games.map(game => createGameCard(game)).join('');
        }

        // Create Game Card
        function createGameCard(game) {
            const homeWinning = game.homeTeam.score > game.awayTeam.score;
            const awayWinning = game.awayTeam.score > game.homeTeam.score;
            const isLive = game.status === 'live';

            return `
                <div class="game-card ${isLive ? 'live' : ''}" data-game-id="${game.id}">
                    <div class="game-header">
                        <div class="game-sport">
                            <i class="fas fa-${getSportIcon(game.sport)}"></i>
                            ${getSportName(game.sport)}
                        </div>
                        <div class="game-status ${game.status}">
                            ${game.status === 'live' ? '‚óè LIVE' : game.status.toUpperCase()}
                        </div>
                    </div>

                    <div class="teams-container">
                        <div class="team ${awayWinning ? 'winning' : 'losing'}">
                            <div class="team-info">
                                <div class="team-logo">${game.awayTeam.name.substring(0, 3).toUpperCase()}</div>
                                <div>
                                    <div class="team-name">${game.awayTeam.name}</div>
                                    <div class="team-record">${game.awayTeam.record}</div>
                                </div>
                            </div>
                            <div class="team-score">${game.status === 'live' ? game.awayTeam.score : '-'}</div>
                        </div>

                        <div class="team ${homeWinning ? 'winning' : 'losing'}">
                            <div class="team-info">
                                <div class="team-logo">${game.homeTeam.name.substring(0, 3).toUpperCase()}</div>
                                <div>
                                    <div class="team-name">${game.homeTeam.name}</div>
                                    <div class="team-record">${game.homeTeam.record}</div>
                                </div>
                            </div>
                            <div class="team-score">${game.status === 'live' ? game.homeTeam.score : '-'}</div>
                        </div>
                    </div>

                    <div class="game-info">
                        <div class="game-time">
                            <i class="fas fa-clock"></i>
                            ${game.time}
                        </div>
                        <div class="game-betting">
                            <div class="betting-line" title="Spread">
                                ${game.spread > 0 ? '+' : ''}${game.spread}
                            </div>
                            <div class="betting-line" title="Total">
                                O/U ${game.total}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Filter Games
        function filterGames(sport) {
            const filtered = sport === 'all' 
                ? allGames 
                : allGames.filter(g => g.sport === sport);
            renderGames(filtered);
        }

        // Update Stats
        function updateStats(games) {
            const liveGames = games.filter(g => g.status === 'live').length;
            const upcomingGames = games.filter(g => g.status === 'upcoming').length;
            
            document.getElementById('liveGamesCount').textContent = liveGames;
            document.getElementById('upcomingGamesCount').textContent = upcomingGames;
            document.getElementById('totalAlertsCount').textContent = alertCount;
        }

        // Update Last Update Time
        function updateLastUpdateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('lastUpdateTime').textContent = time;
        }

        // WebSocket Connection
        function connectWebSocket() {
            try {
                // For demo, simulate WebSocket updates
                setInterval(() => {
                    simulateScoreUpdate();
                }, 10000); // Update every 10 seconds
                
                updateConnectionStatus('connected');
            } catch (error) {
                console.error('WebSocket error:', error);
                updateConnectionStatus('disconnected');
            }
        }

        // Simulate Score Updates (Replace with real WebSocket)
        function simulateScoreUpdate() {
            const liveGames = allGames.filter(g => g.status === 'live');
            if (liveGames.length === 0) return;

            const randomGame = liveGames[Math.floor(Math.random() * liveGames.length)];
            const isHome = Math.random() > 0.5;
            
            if (isHome) {
                randomGame.homeTeam.score += Math.floor(Math.random() * 3);
            } else {
                randomGame.awayTeam.score += Math.floor(Math.random() * 3);
            }

            // Show alert
            showAlert(`${randomGame.awayTeam.name} vs ${randomGame.homeTeam.name}`, 
                     `Score: ${randomGame.awayTeam.score} - ${randomGame.homeTeam.score}`);
            
            // Update UI
            renderGames(currentSport === 'all' ? allGames : allGames.filter(g => g.sport === currentSport));
            alertCount++;
            document.getElementById('alertCount').textContent = alertCount;
            document.getElementById('totalAlertsCount').textContent = alertCount;
        }

        // Show Alert
        function showAlert(title, message) {
            const toast = document.getElementById('alertToast');
            const alertMessage = document.getElementById('alertMessage');
            
            alertMessage.innerHTML = `<strong>${title}</strong><br>${message}`;
            toast.classList.add('show');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                toast.classList.remove('show');
            }, 5000);

            // Play sound (optional)
            playNotificationSound();
        }

        function closeAlert() {
            document.getElementById('alertToast').classList.remove('show');
        }

        // Play Notification Sound
        function playNotificationSound() {
            // Create audio context and play beep (optional)
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        // Update Connection Status
        function updateConnectionStatus(status) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (status === 'connected') {
                statusDot.classList.remove('disconnected');
                statusText.textContent = 'Connected';
            } else {
                statusDot.classList.add('disconnected');
                statusText.textContent = 'Disconnected';
            }
        }

        // Helper Functions
        function getSportIcon(sport) {
            const icons = {
                'basketball': 'basketball-ball',
                'americanfootball': 'football-ball',
                'baseball': 'baseball-ball',
                'icehockey': 'hockey-puck',
                'soccer': 'futbol'
            };
            return icons[sport] || 'circle';
        }

        function getSportName(sport) {
            const names = {
                'basketball': 'NBA',
                'americanfootball': 'NFL',
                'baseball': 'MLB',
                'icehockey': 'NHL',
                'soccer': 'Soccer'
            };
            return names[sport] || sport;
        }

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (ws) ws.close();
        });

        console.log('üöÄ Live Sports Dashboard ready!');
    </script>
